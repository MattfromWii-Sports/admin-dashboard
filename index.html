<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="side-title">
            <img src="images/bulletin-board.svg" alt="dashboard icon">
            <h1>Dashboard</h1>
        </div>
        <div class="side-body">
            <ul>
                <li>
                    <img src="images/home-account.svg" alt="home logo">
                    <p>Home</p>
                </li>
                <li>
                    <img src="images/card-account-details-outline.svg" alt="profile logo">
                    <p>Profile</p>
                </li>
                <li>
                    <img src="images/chat-question-outline.svg" alt="message logo">
                    <p>Messages</p>
                </li>
                <li>
                    <img src="images/history.svg" alt="history logo">
                    <p>History</p>
                </li>
                <li>
                    <img src="images/calendar-check.svg" alt="task logo">
                    <p>Tasks</p>
                </li>
                <li>
                    <img src="images/barrel.svg" alt="tutorial logo">
                    <p>Tutorials</p>
                </li>
                <li>
                    <img src="images/account-multiple.svg" alt="community logo">
                    <p>Communities</p>
                </li>
            </ul>
        </div>
        <div class="side-end">
            <li>
                <img src="images/cog.svg" alt="settings logo">
                <p>Settings</p>
            </li>
            <li>
                <img src="images/mortar-pestle-plus.svg" alt="support logo">
                <p>Support</p>
            </li>
            <li>
                <img src="images/shield-key-outline.svg" alt="privacy logo">
                <p>Privacy</p>
            </li>
        </div>
    </div>
    <div class="header">
        <div class="header-top-left">
            <img src="images/magnify.svg" alt="search logo">
            <input type="text" class="search-bar">
        </div>
        <div class="header-top-right">
            <img src="images/bell-badge-outline.svg" alt="notification logo">
            <img src="images/Walter_White.png" alt="profile picture">
            <p class="user-name">Walter White</p>
        </div>
        <div class="header-bottom-left">
            <img src="images/Walter_White.png" alt="profile picture">
            <p class>Say my name!</p>
            <p class="main-user-name">Walter White (@heisenberg)</p>
        </div>
        <div class="header-bottom-right">
            <button class="header-btn">New</button>
            <button class="header-btn">Upload</button>
            <button class="header-btn">Share</button>
        </div>
    </div>
    <div class="content">
        <div class="content-body"></div>
        <div class="content-side">
            <div class="content-side-top">
                <h3>Announcements</h3>
                <div class="box">
                    
                </div>
            </div>
            <div class="content-side-bottom">
                <h3>Trending</h3>
                <div class="box">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
